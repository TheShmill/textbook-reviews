<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Textbook</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="logo gradient-text"><a href="/">Rate My Textbook</a></div>
            <div class="button">
                <div class="profile">
                    <ul class="links">
                        <li><a href="#"></a>Your Reviews</li>
                    </ul>
                </div>
            </div>
            <div class="button">
                <div class="profile">
                    <ul class="links">
                        {% if user is not none %}
                        <li><a href="/signout">{{ user.display }}</a></li>
                        {% else %}
                        <li><a href="/login">Log in</a></li>
                        {% endif %}
                    </ul>
                    {% if user is none %}
                    <img src="profile.png" class="profile-pic">
                    {% else %}
                    <img src="{{user.pfp}}" class="profile-pic">
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="bot-hero">
            <div class="search-title">
                <div class="search-text">
                    Find Your Textbook!
                </div>
                <div>
                    <form class="search-bar" action="search" method="GET">
                        <input type="text" name="query" placeholder="Search..." required />
                        <button type="submit">&#x1F50D;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Copyright Â© Rate My Textbooks 2025</div>
    </div>
</body>

</html>
