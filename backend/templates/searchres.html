<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Textbook</title>
    <link rel="stylesheet" href="static/searchres.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="logo gradient-text">Rate My Textbook</div>
            <div class="button">
                <div class="profile">
                    <ul class="links">
                        <li><a href="#"></a>Your Reviews</li>
                    </ul>
                </div>
            </div>
            <div class="button">
                <div class="profile">
                    <ul class="links">
                        <li><a href="#"></a>Profile</li>
                    </ul>
                    <img src="profile.png" class="profile-pic">
                </div>
            </div>
        </div>
        <div class="bot-hero">
            <div class="search-title">
                <div class="search-text">
                    Textbook Results!
                </div>
                <div>
                    <form class="search-bar" action="search" method="GET">
                        <input type="text" name="query" placeholder="Search..." required />
                        <button type="submit">&#x1F50D;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="main-body">
        <section class="book-results">
            {% for book in books %}
            <div class="book-container">
                <div class="book-cover">
                    <img>
                    <div class="book-rating">{{ book["rating"] }} ★</div>
                </div>
                <div class="book-info">
                    <h3 class="book-rating">{{ book["title"] }}</h3>
                    <p class="book-author">by {{ book["author"] }}</p>
                    <p class="book-description">lorem ipsum type stuff</p>
                    <div class="book-action">
                        <a href="book/{{ book['bookid'] }}"><button class="view-button">View Details</button></a>
                    </div>
                </div>
            </div>
            <div class="book-separator"></div>
            {% endfor %}
        </section>
    </div>
    <div class="footer">
        <div class="footer-text">Copyright © Rate My Textbooks 2025</div>
    </div>
</body>

</html>
